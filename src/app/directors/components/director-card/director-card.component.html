<div class="card text-center card-size" (click)="handleClick()">
  <img src="{{ urlPhoto }}" width="300" height="400" alt="{{ surname + ' ' + name }}" class="img-size" />
  <div class="card-body">
    <h3 class="card-title">
      {{ surname + ' ' + name }}
    </h3>
    <h5 class="card-title">{{ yearsOfLife }}</h5>
    <h6 class="card-title">{{ birthPlace }}</h6>
  </div>
  <div class="shading"></div>
</div>
