<div class="d-flex justify-content-center p-0 wrapper" (click)="this.worklogService.getCurrentMember($event)">
  <ngb-carousel class="d-flex align-items-center" interval="0">
    <ng-template ngbSlide *ngFor="let member of getMembersName()">
      <div class="picsum-img-wrapper m-0">
        <p class="d-flex m-0" [innerHtml]="getMembersName()[this.worklogService.counter] | uppercase"></p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
