<h2 class="text-center mb-5">{{ 'gallery.title' | translate }}</h2>
<div class="gallery justify-content-center d-flex flex-wrap mb-5">
  <div
    class="img-holder m-2 d-flex justify-content-center align-items-center"
    *ngFor="let photo of photos"
    (click)="openVerticallyCentered(content, photo)"
  >
    <img class="rounded" [src]="photo" alt="" />
  </div>
</div>
<ng-template #content let-modal class="container-fluid">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img [src]="currentImage" width="100%" alt="" />
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
