<h2 class="mx-auto title">{{ 'biography.title' | translate }}</h2>
<mgl-timeline class="mb-5">
  <mgl-timeline-entry *ngFor="let item of biography">
    <mgl-timeline-entry-header>{{ item.date }}</mgl-timeline-entry-header>
    <mgl-timeline-entry-content>{{ item.content }}</mgl-timeline-entry-content>
    <mgl-timeline-entry-dot [size]="30"></mgl-timeline-entry-dot>
  </mgl-timeline-entry>
</mgl-timeline>
