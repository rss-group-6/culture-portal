<h2 class="text-center mb-5">{{ 'videos.title' | translate }}</h2>
<div class="d-flex flex-column align-items-center flex-wrap justify-content-center mb-5">
  <a
    class="btn btn-outline-primary video mb-3"
    *ngFor="let video of videos"
    (click)="openVerticallyCentered(content, video)"
    >{{ 'videos.button' | translate }}</a
  >
</div>
<ng-template #content let-modal class="container-fluid">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <youtube-player videoId="{{ getVideoId(currentVideo) }}" width="100%"> </youtube-player>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
  </div>
</ng-template>
