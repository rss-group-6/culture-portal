<div class="container-fluid justify-content-center mt-5 mb-5">
  <div class="author row align-items-top justify-content-center no-gutters">
      <div class="image col">
        <img class="img-fluid" src=" {{ urlPhoto }}"
        width="300px" alt="{{ name  }} {{ surname }}">
      </div>
      <div class="info col-6 px-5 bg-light d-flex flex-column align-items-center justify-content-around">
        <h1>{{ name }} {{ surname }}</h1>
        <h3>{{ yearsOfLife }}</h3>
        <p class="generalInfo">{{ generalInfo }}</p>
        <button (click)="goToDetails()" type="button" class="btn more">{{ "authorOfDay.button" | translate }}</button>
      </div>
  </div>
</div>
