<div class="container">
  <div class="title">
    <h1>{{ 'descrPortal.name' | translate}}</h1>
  </div>
  <div class="column">
    <app-style-guide
      *ngFor="let item of styleItems"
      [item]='item'
    ></app-style-guide>
  </div>

  <div class="colors flex">
    <svg class="bd-placeholder-img rounded-circle color" width="120" height="120"  aria-label="Placeholder: 140x140"><title>#a1c872be</title><rect width="100%" height="100%" fill="#a1c872be"></rect><text x="15%" y="50%" fill="#777" dy=".3em">#a1c872be</text></svg>
    <svg class="bd-placeholder-img rounded-circle color" width="120" height="120"  aria-label="Placeholder: 140x140"><title>#cccfd2</title><rect width="100%" height="100%" fill="#cccfd2"></rect><text x="25%" y="50%" fill="#777" dy=".3em">#cccfd2</text></svg>
    <svg class="bd-placeholder-img rounded-circle color" width="120" height="120"  aria-label="Placeholder: 140x140"><title>#6c757d</title><rect width="100%" height="100%" fill="#6c757d"></rect><text x="25%" y="50%" fill="#fff" dy=".3em">#6c757d</text></svg>
    <svg class="bd-placeholder-img rounded-circle color" width="120" height="120"  aria-label="Placeholder: 140x140"><title>#343a40</title><rect width="100%" height="100%" fill="#343a40"></rect><text x="25%" y="50%" fill="#fff" dy=".3em">#343a40</text></svg>
  </div>

  <div class="flex">
    <input class="flex-item" type="text" placeholder="input example" #searchQuery>
    <a class="flex-item" href="#">Link example</a>
    <button class="flex-item">Button example</button>
  </div>

  <div class="table">
    <table>
      <tr>
        <td>1900</td>
        <td>Data</td>
      </tr>

        <td>1901</td>
        <td>Data</td>

        <td>1902</td>

      </tr>

      <tr>
        <td>1903</td>

      </tr>

    </table>
  </div>
</div>
